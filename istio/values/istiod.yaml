istiod:
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 5
  replicaCount: 1
  variant: "distroless"
  cni:
    enabled: true
    provider: default
  revision: "1-27-1"
  revisionTags:
    - default
    - stable
  meshConfig:
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
    # enableTracing: true
    # defaultConfig:
    #   tracing:
    #     sampling: 100.0
    #     max_path_tag_length: 256
    #     custom_tags:
    #       clusterID:
    #         environment:
    #           name: ISTIO_META_CLUSTER_ID
    extensionProviders:
      - name: otel-tracing
        opentelemetry:
          service: opentelemetry-collector.observability.svc.cluster.local
          port: 4317
          resource_detectors:
            environment: {}
          grpc:
            timeout: 10s
      - name: otel-logs
        envoyOtelAls:
          service: opentelemetry-collector.observability.svc.cluster.local
          port: 4317

  global:
    logAsJson: true
    logging:
      level: "default:info"